<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans" rel="stylesheet">

<head>
  <title>Home Page</title>
  <link rel="stylesheet" href="login.css" type="text/css" />
  <script src="login.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
  <div id="logo">
    <h1>Density Spot</h1>
    <img src="wifi_bear.png" id="bearlogo">
  </div>
  <div id="login">
    <form id="login_form" method="POST" action="home.html" onsubmit="processLogin()">
      <input type="text" id="username" class="text" placeholder="Brown email address">
      <br><input type="text" id="password" class="text" placeholder="Password">
      <br><input type="submit" value="Log in" id="submit_msg">
    </form>
    <div id="links">
    <a href="" id="create_acct">Don't have an account?</p>
    <a href="" id="forgot_pass">Forgot your password?</p>
    </div>
  </div>
</body>
</html>
